<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tareas Importantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-row>
  <ion-col> 
    <ion-list *ngIf="importantTasks.length > 0">
      <ion-item-sliding *ngFor="let item of importantTasks;let i=index">
        <ion-item-options side="start" (ionSwipe)="unImportantTask(i)">
          <ion-item-option expandable color="warning" >
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label>{{item}}</ion-label>
        </ion-item>
        <ion-item-options side="end" (ionSwipe)="removeTask(i)">
          <ion-item-option expandable color="danger" >
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>          
      </ion-item-sliding>
    </ion-list>
  </ion-col>
</ion-row>
</ion-content>
